<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<header><img src="img/login.png" alt="Encabezado Login"></header>
<body class="login">
  <main class="mt-5">
    <div class="container">
      <div class="row">
        <form id="loginForm" action="" method ="get"></form>
        <div class="col-12 mx-auto p-3 fs-4" style="width: 50vw;">
          <h3>Login</h3> <br>
        </div>
        <div class="col-12 mx-auto fs-4" style="width: 80vw;">
          <h4>Inicia sesión con tu cuenta</h4><br><br>
        </div>
        <div class="col-12 mx-auto p-2 fs-4" style="width: 50vw;">
          <label for="username">Usuario:</label> <br>
          <input type="email" placeholder="ingresar@email.com" name="username" id="username"><br><br>
          <label for="password">Contraseña:</label> <br>
          <input type="password" placeholder="Introduce acá tu contraseña" name="password" id="password"><br><br>
          <button type="button" onclick="login()">Ingresar</button>
          <br><br>
        </div>
        <div class="col-12 mx-auto p-2 fs-6 d-flex justify-content-center" >
          <p>¿No tienes cuenta? <a href="#">Registrate</a></p>
        </div>
      </div>
    </div>
    
  </main>
  <footer class="text-muted">
    <div class="container">
      <div class="row">

      <div class="col-12 mx-auto p-2" style="width: 120vw;">
        <p class="float-end">
        <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
      </div>
    </div>
  </footer>
<script src="js/login.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
