<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>


<header><img src="img/login.png" alt="Encabezado Login"></header>
<body class="login">
  <main class="mt-5">
    <div class="container">
      <form action="" method ="get"></form>
      <h3>Login</h3> <br>
      <h4>Inicia sesión con tu cuenta</h4><br><br>
      <label for="username">Usuario:</label> <br>
        <input type="email" placeholder="ingresar@email.com" name="username" id="username"><br><br>
      <label for="password">Contraseña:</label> <br>
        <input type="password" placeholder="Introduce acá tu contraseña" name="password" id="password"><br><br>
      <button type="button" oneclick="login()">Ingresar</button>
    </div>
    <br><br>
    <p>¿No tienes cuenta? <a href="">Registrate</a></p>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
